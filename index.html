<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="https://ia.media-imdb.com/images/M/MV5BODc4MTA3NjkzNl5BMl5BcG5nXkFtZTgwMDg0MzQ2OTE@._V1_.png" type="image/x-icon">
  <!-- TAILWIND CSS UTILITY -->
  <link href="./dist/output.css" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./src/styles.css">
  <!-- IMPORTING TAILWIND AND FONT-AWESOME CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/41f5e993c5.js" crossorigin="anonymous"></script>
</head>

<body class="flex-col bg-black">
  <!-- POSTER IMAGE IN BACKGROUND -->
  <div id="vignette">
    <img src="https://occ-0-4995-2186.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABTfvtY6NptM7gnUyzFDCvkz5Rwq9c0CXpe3SPg9VOZIPoVJ2JHYsqY-zYD0dDjiGKT5EheuXBKKxPYb_uqRl1ETnY-Xry7jUcHeJ.jpg?r=cb6" id="img-back" alt="">
  </div>

  <!-- NAV BAR FOR SITE -->
  <nav class="flex justify-center items-center w-full">
    <!-- LOGO AND TEXT -->
      <!-- Logo for site -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" alt="" srcset="">
    
    <button class="rounded text-white flex items-center" id="menu-btn">
      <p>
        <i class="fa-solid fa-bars"></i>
      </p>
      <p class="text-sm" id="menu-btn-txt">Menu</p>
    </button>
    <!-- SEARCH BAR RELATED  -->
    <form action="">
      <!-- Select search type -->
      <select name="" id="search-bar-select">
        <option value="all">All</option>
        <option value="titles">Titles</option>
        <option value="tv-episodes">TV Episodes</option>
        <option value="celebs">Celebs</option>  
      </select>
      <!-- Search area -->
      <input type="search" name="search-bar" placeholder="Search IMDB" id="search-bar">
    </form>
    <!-- FAV SECTION -->
    <!-- Add a verticle line here -->
    <button class="rounded text-white flex items-center" id="fav-btn">
      <p>
        <i class="fa-solid fa-heart"></i>
      </p>
      <p class="text-sm p-0" id="fav-btn-txt">My favourite</p>
    </button>
  </nav>

  <!-- HEADER PAGE -->

  <header class="flex">
    <div>
      <img src="https://occ-0-4995-2186.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABb-UpmYTtrGdTsouBBn7c4Lbldr9weTG1Z5C7hmnYARuZFPEZpr4Hk7glwUOglFBw_EyYhWe52CEylRmxPRSFDXNykofDT1-IX4ZZf_YjfqO.png?r=030" id="trend-img" alt="">
      <p class="text-white header-txt">Burdened by old demons, a troubled but brilliant detective sets out to solve two confounding abduction cases - one involving his own girlfriend.</p>
      <div class="flex">
        <button class="flex justify-center items-center shadow-2xl rounded text-white btn-tr" id="play">
          <i class="fa-solid fa-play btn-icn"></i>
          <p class="ml-2 header-btn-txt">Play</p>
        </button>
        
        <button class="flex justify-center items-center shadow-2xl rounded text-white btn-tr" id="info">
          <i class="fa-solid fa-circle-info btn-icn"></i>
          <p class="ml-2 header-btn-txt">More Info</p>
        </button>
      </div>
    </div>
    <div></div>
  </header>
  
</body>
</html>
